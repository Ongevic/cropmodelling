site_name: CropModelling
nav:
    - Course website: index.md
    - Precourse preparations: precourse.md
    - Course schedule: course_schedule.md
    - Exercises: exercises.md
    - Integrations:
        - Overview: integrations/overview.md
        - Master plan: integrations/master-plan.md
        - ICASA guide: integrations/icasa-guide.md

theme:
  name: material
  logo: assets/images/SIB_logo.svg
  favicon: assets/images/SIB_logo.svg
  features:
    - navigation.footer

# Repository (removed to hide top-right repo link)

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra:
